<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time & Space Complexity Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- STAR BACKGROUND -->
<div class="stars"></div>
<div class="stars2"></div>
<div class="stars3"></div>

<div class="glass-wrapper">
    <div class="container">

        <h1>Time & Space Complexity Analyzer</h1>
        <p class="sub">Static analysis with AI-powered explanations</p>

        <div class="language-box">
            <label for="language">Select Programming Language</label>
            <select id="language">
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="JavaScript">JavaScript</option>
            </select>
        </div>

        <textarea id="code" placeholder="Paste your code here..."></textarea>

        <button onclick="analyze()">Analyze</button>

        <div id="result" class="hidden">
            <h3>Analysis Result</h3>

            <div class="result-row">
                <span>Time Complexity</span>
                <strong id="time"></strong>
            </div>

            <div class="result-row">
                <span>Space Complexity</span>
                <strong id="space"></strong>
            </div>

            <h4>Reasoning</h4>
            <ul id="reasoning"></ul>

            <h4>Optimization Suggestions</h4>
            <ul id="suggestions"></ul>

            <h4>AI Explanation</h4>
            <p id="ai"></p>
        </div>

        <footer>
            Made by <span>Abhay</span>
        </footer>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
